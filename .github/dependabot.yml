version: 2
updates:
  - package-ecosystem: uv
    directory: "/"
    schedule:
      interval: weekly
    allow:
      - dependency-type: development
    labels:
      - "dependencies"
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
    labels:
      - "dependencies"
    ignore:
      - dependency-name: "crazy-max/ghaction-github-labeler"
        versions: ["5.1.0"]
